<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Mini Calendar</title>
</head>
<body>
  <div class="container">
    <h1 class="month" id="currentMonth">Current month</h1>
    <p class="day-of-week aa" id="currentDayOfWeek">current day of the week</p>
    <h1 class="day-in-month" id="dayInMonth">Day in month</h1>
    <p class="year aa" id="currentYear">year</p>

  </div>
</body>
<script src="script.js"></script>
</html>
